{% extends "contrato.html" %}

{% block dash_content  %}
<div class="super-contrato container" >
    <div class="account-wall col" >
        <h2 class="text-center">Informe os dados do Contrato</h2>
        <form class="form-signin text-center" method="POST">
        	{% csrf_token %}
        	<fieldset class="contrato" >
                <div class="erro_login">
        		  	{{ form.non_field_errors }}
                </div>
        		  	{% for field in form %}
    		  	<div class="contrato_label" >
    		  		{{ field.label_tag }}
                </div>
                <div class="contrato_field">
    		  		{{ field }}
                    {% if field.html_name == 'id_cliente' %}

                         <select  name="id_car" onchange="javascript:ver();" required id="id_car"> 
                         <option value="" selected>---------</option>
                        {% for car in carteira %}
                          <option value="{{ car.public_key }}">{{ car.name }}</option>
                        {% endfor %}
                        </select>
                    {% endif %}
                </div>
                <div class="erro_login">
    		  		{{ field.errors }}
                </div>
        		  	{% endfor %}
                    <br><br><br><br><br><br>
        		  	<div >
        		  		<button class="btn btn-lg btn-secondary">
        		  			Cadastrar
        		  		</button>
                        <a href="{% url 'con:contrato' %}">
                            <button type="button"  class="btn btn-lg btn-danger">
                                Cancelar
                            </button>
                        </a>
        		  	</div>

        	</fieldset>
        </form>        
    </div>
    <br>
</div>
{% endblock %}
