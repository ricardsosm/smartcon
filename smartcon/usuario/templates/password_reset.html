{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
    <div class="text-center">
    	{% if success %}
            <div class="text-success">
                <h5>E-mail enviado com sucesso</h5>
            </div>
    	{% else %}
        <h2>Informe seu E-mail</h2>
        <form class="form-signin text-center" method="POST">
        	{% csrf_token %}
        	<fieldset>
            <div class="account-wall col">
                <div class="erro_login">
        		  	{{ form.non_field_errors }}
                </div>
        		  	{% for field in form %}
        	       <div class="geral_lin">
                        <div class="geral_label">
        		  		{{ field.label_tag }}
                        </div>
                        <div class="geral_field ">
        		  		{{ field }}
                        </div>
                    </div>
                <div class="erro_login">
        		  		{{ field.errors }}
        		</div>
        		  	{% endfor %}
    		  	<div class=""><br />
    		  		<button type="submit" class="btn btn-lg btn-secondary">
    		  			Enviar E-mail
    		  		</button>
                    <a href="{% url 'sis:login' %}">
                        <button type="button"  class="btn btn-lg btn-danger">
                            Cancelar
                        </button>
                    </a>
    		  	</div>
            </div>
        	</fieldset>
        </form>    
        {% endif %}    
    </div>
</div>
{% endblock %}
