{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
    <div class="text-center">
    	{% if success %}
                <div class="text-success">
                    <h5>Senha criada com sucesso</h5>
                </div>
    	{% else %}
        <h2>Informe sua nova senha</h2>
        <form class="form-signin text-center" method="POST">
        	{% csrf_token %}
        	<fieldset class="resset">
            <div class="account-wall col">
              <div class="erro_login">
      		  	 {{ form.non_field_errors }}
              </div>
      		  	 {% for field in form %}
      		  	<div class="geral_lin">
                    <div class="geral_label">
      		  		  {{ field.label_tag }}
                    </div>
                    <div class="geral_field ">
      		  		  {{ field }}
                  </div>
              </div>
              <div class="erro_login">
      		  		{{ field.errors }}
      		  	</div>
      		  	{% endfor %}
      		  	<div class="resset"><br />
      		  		<button type="submit" class="btn btn-lg btn-secondary">
      		  			Criar nova senha
      		  		</button>
                    <a href="{% url 'cli:cliente' %}">
                        <button type="button"  class="btn btn-lg btn-danger">
                            Cancelar
                        </button>
                    </a>
      		  	</div>
            </div>
        	</fieldset>
        </form>    
        {% endif %}    
    </div>
</div>
{% endblock %}
