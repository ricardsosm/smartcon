{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
    <div class="text-center">
    	{% if success %}
    		<p style="color:green">Senha criada com sucesso</p>
    	{% else %}
        <h2>Informe sua nova senha</h2>
        <form class="form-signin text-center" method="POST">
        	{% csrf_token %}
        	<fieldset>
            <div class="account-wall col">
              <div class="erro_login">
      		  	 {{ form.non_field_errors }}
              </div>
      		  	 {% for field in form %}
      		  	<div class="control-group">
      		  		{{ field.label_tag }}<br />
      		  		{{ field }}
              </div>
              <div class="erro_login">
      		  		{{ field.errors }}
      		  	</div>
      		  	{% endfor %}
      		  	<div class=""><br />
      		  		<button type="submit" class="btn btn-lg btn-secondary">
      		  			Criar nova senha
      		  		</button>
      		  	</div>
            </div>
        	</fieldset>
        </form>    
        {% endif %}    
    </div>
</div>
{% endblock %}
