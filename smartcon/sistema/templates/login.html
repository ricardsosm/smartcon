{% extends "base.html" %}
{% block content %}
<div class="main">
  <div class="container">
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 col-md-4 col-md-offset-6 content-login">
            
            <div class="account-wall col">
              <h2 class="text-center ">LOGIN</h2>
              <form class="form-signin" method="POST">
              	{% csrf_token %}
         		  	{{ form.non_field_errors }}
         		  	{% for field in form %}                 
               <div class="form-group"> 
                  {{ field.label_tag}}
                  {{ field }}
                  {{ field.errors }}
                </div>
           		  	{% endfor %}
      		  		<button class="btn btn-lg btn-secondary btn-block"  >
      		  			Entrar
      		  		</button>   
                <p>
                  <a href="#">Cadastre-se</a>
                <br>
                  <a href="#">Nova Senha</a>
                </p>
              </form> 
            </div>
          </div>
      </div>  
      <div class="need-col">

      </div>     
  </div>
</div>
{% endblock %}
