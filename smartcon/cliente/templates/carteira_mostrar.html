{% extends "cliente.html" %}

{% block dash_content %}
<div class="inner">
   <h2>Minhas Carteiras</h2>
    <form class="" method="POST">
        {% csrf_token %}
        <input name="pescli" type=""></th>
      
        <button method="POST" class="btn btn-primary">

    </form>
        <div class="well">       
            <table class="table">
                <thead class="thead-light">
                  <th >Nome</th>
                  <th >Cliente</th>
                  <th ></th>
                  <th ></th>
                </thead>
                 {% for con in carteiras %}

                  <th><input style="border:0;" type="" class="id_con" value="{{ con.id_cliente.name }}"></th>
                  <th>

                <i class="fa fa-times-circle"></i>
                Excluir
                </a>
                </th>
                </thead>
                {% empty %} 
                <thead>            
                <th><p>Nenhuma carteira encontrada</p></th>
                {% endfor %} 
                </thead>
            </table>              
       </div>
</div>         
{% endblock %}
