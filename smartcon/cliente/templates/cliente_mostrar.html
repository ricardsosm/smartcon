{% extends "cliente.html" %}

{% block dash_content  %}
<div class="container">
    <div class="account-wall col">
        <h2 class="text-center">Dados do Cliente</h2>
        <form class="form-signin text-center" method="POST">
            {% csrf_token %}
            {% if success %}
                <div class="text-success">
                    <h5> Dados alterados com sucesso</h5>
                </div>
            {% endif %}
            <fieldset class="resset" >
              <div class="erro_login">
                    {{ form.non_field_errors }}
              </div>
                    {% for field in form %}
                    <div class="cliente_field ">
                        {{ field.label_tag }}
                    </div>
                    <div class="cliente_field ">
                        {{ field }}
                    </div>
                <div class="erro_login">
                        {{ field.errors }}
                </div>
                    {% endfor %}
                    <br />
                    <div class="text-center login">
                        <button  class="btn btn-lg btn-secondary">
                            Fechar
                        </button>
                    </div>
            </fieldset>
        </form>  

    </div>
    <br>
</div>
{% endblock %}
